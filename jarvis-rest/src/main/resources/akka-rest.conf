
rest{
  akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    loglevel = "INFO"

    log-dead-letters = 10
    log-dead-letters-during-shutdown = off

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        port = 10010
      }
    }
  }

  jarvis.server.akka.path = "akka.tcp://server@10.0.46.17:10000"
  jarvis.worker.akka.path = "akka.tcp://worker@10.0.46.17:10000"
  jarvis.logcenter.akka.path = "akka.tcp://logcenter@10.0.46.17:10000"

}